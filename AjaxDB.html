<html>
    <title>XMLHttpRequest Customer Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    table {
      border: 1px solid #e5e7eb;
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    th, td {
      border: 1px solid #e5e7eb;
      padding: 12px 16px;
      text-align: left;
    }
    
    th {
      background-color: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    
    td {
      color: #6b7280;
    }
    
    tr:hover {
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">
        Access the database
      </h1>
      <p class="text-gray-600">
        Select customers based on their field to view their information
      </p>
    </header>

     Customer Selection Form 
    <section class="bg-white rounded-lg shadow-md p-6 mb-6">
      <form action="">
        <label for="customers" class="block text-sm font-medium text-gray-700 mb-2">
          Choose a customer:
        </label>
        <select 
          name="customers" 
          id="customers"
          onchange="showCustomer(this.value)"
          class="w-full md:w-auto px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all cursor-pointer bg-white text-gray-900"
        >
          <option value="">Select a customer:</option>
          <option value="ALFKI">Alfreds Futterkiste</option>
          <option value="NORTS">North/South</option>
          <option value="WOLZA">Wolski Zajazd</option>
        </select>
      </form>
    </section>

     Customer Information Display 
    <section class="bg-white rounded-lg shadow-md p-6">
      <div id="txthint" class="text-gray-500 italic">
        Customer info will be listed here...
      </div>
    </section>
  </div>

        <script>
            function showCustomer(str){
                if(str==""){
                    document.getElementById("txthint");
                    return;
                }
                var xhttp=new XMLHttpRequest();
                xhttp.onreadystatechange=function(){
                    if(this.readyState==4 && this.status==200){
                        document.getElementById("txthint").innerHTML=this.responseText;
                    }
                }
                xhttp.open("GET","AjaxDB.php?q="+str,true);
                xhttp.send();
            }
        </script>
    </body>
</html>
