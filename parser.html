<html>
    <body>
        <p id = "demo"></p>
        <script>
            var parser,text,xmldoc;
            parser = new DOMParser();
            text = "<bookstore><book>" +
                    "<title>Eat that Frog</title>" +
                    "<author>Brian Tracy</author>" +
                    "<year>2001</year>" +
                    "</book></bookstore>";
            xmldoc= parser.parseFromString(text,"text/xml");
            document.getElementById("demo").innerHTML=xmldoc.getElementsByTagName("title")[0].textContent;
        </script>
    </body>
</html>
